<!doctype html>
<html ng-app='ShoppingListApp'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app0.js"></script>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6">
    <div ng-controller='ToBuyController as showListtobuy'>
     <h2>To Buy:</h2>
     <ul>
         <li ng-repeat="item in showListtobuy.itemstobuy">
            Buy {{ item.quantity }} of {{ item.name }}   <button ng-click="showListtobuy.update($index);">buy Item</button>
         </li>
     </ul>
     <div ng-if="showListtobuy.itemstobuy.length==0" class="emptyMessage">Everything is bought!</div>
     </div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6">
    <div ng-controller='AlreadyBoughtController as showListbought '>
      <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in showListbought.itemsbought">
            Bought {{ item.quantity }} of {{ item.name }}
        </li>
    </ul>

     <div ng-if="showListbought.itemsbought.length==0" class="emptyMessage">Nothing bought yet.</div>
    </div>
    </div>
  </div>
</div>

</body>
</html>
